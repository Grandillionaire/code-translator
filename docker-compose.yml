# Docker Compose for Code Translator
# Run with: docker-compose up -d

version: '3.8'

services:
  code-translator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-translator
    ports:
      - "8000:8000"
    environment:
      # AI Provider API Keys (set these via .env file or environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      # Application settings
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Optional: persist settings
      - translator-config:/home/appuser/.config/CodeTranslator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: code-translator-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped

volumes:
  translator-config:
  # redis-data:

networks:
  default:
    name: code-translator-network
